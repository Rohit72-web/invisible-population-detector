[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#F8F9FA"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
maxUploadSize = 200
enableXsrfProtection = true
timeoutSeconds = 300
headbeatRate = 30

[memory]
maxCachedMessageMB = 200

[browser]
gatherUsageStats = false
